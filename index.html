<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/png.jpg">
  <title>Ko'p Tillik Navigatsiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a14;
      color: #333;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .link {
      margin-bottom: 12px;
    }

    .link {
      width: 220px;
      display: block;
      padding: 12px 20px;
      border: 2px solid gold;
      color: gold;
      font-size: 20px;
      font-weight: 900;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: rgba(39, 33, 33, 0.9);
    }

    .link:hover {
      transform: scale(1.07);
      box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.5);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .language-selector a {
      font-size: 20px;
      color: gold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
      font-weight: bold;
    }

    .language-selector a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    #logo-container {
      width: 220px;
      height: 220px;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      background: linear-gradient(45deg, #c2bd62, #af4261);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      border: 3px solid gold;
    }

    #logo {
      width: 220px;
      height: 220px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease-in-out;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(45deg, #0a0a14, #1e1c1d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    .ramadan-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .light {
      position: absolute;
      background-color: rgba(255, 204, 0, 0.15);
      border-radius: 50%;
      filter: blur(5px);
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.8), 0 0 40px rgba(255, 204, 0, 0.6), 0 0 60px rgba(255, 204, 0, 0.4);
      animation: float 8s infinite ease-in-out;
    }

    .light:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .light:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 15%;
      animation-delay: 1s;
    }

    .light:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 25%;
      left: 75%;
      animation-delay: 2s;
    }

    .light:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 70%;
      left: 80%;
      animation-delay: 3s;
    }

    .light:nth-child(5) {
      width: 130px;
      height: 130px;
      top: 40%;
      left: 45%;
      animation-delay: 4s;
    }

    .light:nth-child(6) {
      width: 90px;
      height: 90px;
      top: 80%;
      left: 40%;
      animation-delay: 5s;
    }

    .light:nth-child(7) {
      width: 160px;
      height: 160px;
      top: 10%;
      left: 60%;
      animation-delay: 6s;
    }

    .light:nth-child(8) {
      width: 140px;
      height: 140px;
      top: 30%;
      left: 25%;
      animation-delay: 7s;
    }

    .mosque-silhouette {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="none"><path d="M0,200 L0,120 C30,100 60,110 90,120 C120,130 150,135 180,120 C210,105 250,80 300,90 C350,100 400,130 450,140 C500,150 550,130 600,110 C650,90 700,80 750,100 C800,120 850,150 900,140 C950,130 1000,100 1050,90 C1100,80 1150,100 1200,120 L1200,200 Z" fill="black" /></svg>');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      z-index: 0;
      opacity: 0.7;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: gold;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px) scale(1.1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .title {
      margin: 0;
      margin-bottom: 5px;
      color: gold;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      font-size: 2.5rem;
    }
    
    h2.title {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .crescent {
      position: fixed;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 15px 0 0 0 gold;
      background-color: transparent;
      transform: rotate(-20deg);
      z-index: 0;
      animation: crescentGlow 4s infinite alternate;
    }

    @keyframes crescentGlow {
      0% {
        box-shadow: 15px 0 0 0 gold;
        filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
      }
      100% {
        box-shadow: 15px 0 0 0 gold;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      }
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      .link {
        font-size: 16px;
        padding: 10px 15px;
        width: 180px;
      }

      .language-selector a {
        font-size: 16px;
      }

      #logo-container {
        width: 180px;
        height: 180px;
      }

      #logo {
        width: 180px;
        height: 180px;
      }

      .title {
        font-size: 2rem;
      }

      h2.title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .link {
        font-size: 14px;
        padding: 8px 12px;
        width: 150px;
      }

      .language-selector a {
        font-size: 14px;
      }

      #logo-container {
        width: 150px;
        height: 150px;
      }

      #logo {
        width: 150px;
        height: 150px;
      }

      .title {
        font-size: 1.8rem;
      }

      h2.title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-background"></div>
  
  <!-- Ramadan-themed elements -->
  <div class="ramadan-lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>
  
  <div class="stars" id="stars"></div>
  <div class="mosque-silhouette"></div>
  <div class="crescent"></div>
  
  <div class="container">
    <div class="language-selector">
      <a href="#" onclick="changeLanguage('uz')">üá∫üáø O'zbek</a>
      <a href="#" onclick="changeLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</a>
    </div>
    <div id="logo-container">
      <img id="logo"
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/fayz.jpg-WVhqKiFP0xKc9m6QSiPLIGifJzAVHw.jpeg"
        alt="G'ijduvon Fayz Logo">
    </div>
    <h1 class="title" id="title">G'ijduvon Fayz</h1>
    <h2 class="title" id="menu-title">Menu</h2>
    <div class="links" id="links">
      <a href="./birinchi.html" class="link">1-Ovqatlar</a>
      <a href="./ikkinchi.html" class="link">2-Ovqatlar</a>
      <a href="./shashliklar.html" class="link">Shashliklar</a>
      <a href="./salatlar.html" class="link">Salatlar</a>
      <a href="./contact.html" class="link">Murojaat uchun</a>
    </div>
  </div>

  <script>
    const translations = {
      uz: {
        title: "G'ijduvon Fayz",
        menuTitle: "Menu",
        links: ["1-Ovqatlar", "2-Ovqatlar", "Shashliklar", "Salatlar", "Murojaat uchun"]
      },
      ru: {
        title: "–ì–∏–∂–¥—É–≤–æ–Ω –§–∞–π–∑",
        menuTitle: "–ú–µ–Ω—é",
        links: ["1-–ë–ª—é–¥–∞", "2-–ë–ª—é–¥–∞", "–®–∞—à–ª—ã–∫–∏", "–°–∞–ª–∞—Ç—ã", "–î–ª—è —Å–≤—è–∑–∏"]
      }
    };

    function changeLanguage(lang) {
      localStorage.setItem('selectedLanguage', lang);
      updateContent(lang);
    }

    function updateContent(lang) {
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('menu-title').textContent = translations[lang].menuTitle;
      const links = document.querySelectorAll('#links .link');
      translations[lang].links.forEach((text, index) => {
        links[index].textContent = text;
      });
    }

    // Create stars dynamically
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    }

    window.onload = function () {
      const savedLanguage = localStorage.getItem('selectedLanguage') || 'uz';
      updateContent(savedLanguage);
      animateLogo();
      createStars();
    };

    function animateLogo() {
      const logo = document.getElementById('logo');
      setInterval(() => {
        logo.style.transform = 'translate(-50%, -50%) scale(1.1) rotate(3deg)';
        setTimeout(() => {
          logo.style.transform = 'translate(-50%, -50%) scale(1) rotate(-3deg)';
        }, 500);
      }, 1000);
    }
  </script>
</body>

</html>
