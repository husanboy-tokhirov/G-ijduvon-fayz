<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/png.jpg">
  <title>Ko'p Tillik Navigatsiya - Ramazon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a2a;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .link {
      margin-bottom: 8px;
      width: 100%;
      max-width: 300px;
      display: block;
      padding: 12px 20px;
      border: 1.5px solid gold;
      color: gold;
      font-size: 18px;
      font-weight: 900;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(255, 223, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: rgba(39, 33, 33, 0.8);
    }

    .link:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(255, 223, 0, 0.5);
    }

    .language-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .language-selector a {
      font-size: 20px;
      color: gold;
      cursor: pointer;
      text-decoration: none;
    }

    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #f9d71c 20%, transparent 60%);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px gold;
      animation: moonGlow 3s infinite alternate;
    }

    @keyframes moonGlow {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .ramazon-text {
      font-size: 3rem;
      font-weight: bold;
      color: yellow;
      text-shadow: 4px 4px 8px rgba(255, 223, 0, 0.7);
      margin-bottom: 10px;
    }

    .gijduvon-text {
      font-size: 2rem;
      font-weight: bold;
      color: orange;
      text-shadow: 3px 3px 6px rgba(255, 165, 0, 0.7);
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .moon {
        width: 50px;
        height: 50px;
        top: 5%;
        right: 5%;
      }
      
      .link {
        font-size: 16px;
        padding: 10px;
      }
      
      .ramazon-text {
        font-size: 2rem;
      }
      
      .gijduvon-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="container">
    <div class="language-selector">
      <a href="#" onclick="changeLanguage('uz')">üá∫üáø O'zbek</a>
      <a href="#" onclick="changeLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</a>
    </div>
    <h1 class="ramazon-text">Ramazon Muborak!</h1>
    <h2 class="gijduvon-text">G'ijduvon Fayz</h2>
    <h2 id="menu-title">Menu</h2>
    <div id="links">
      <a href="./birinchi.html" class="link">1-Ovqatlar</a>
      <a href="./ikkinchi.html" class="link">2-Ovqatlar</a>
      <a href="./shashliklar.html" class="link">Shashliklar</a>
      <a href="./salatlar.html" class="link">Salatlar</a>
      <a href="./contact.html" class="link">Murojaat uchun</a>
    </div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 50; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = Math.random() * 2 + 1 + 's';
        starsContainer.appendChild(star);
      }
    }
    window.onload = createStars;
  </script>
</body>

</html>
