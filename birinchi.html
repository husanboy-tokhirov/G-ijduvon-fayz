<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevalar</title>
    <style>
        body {
            background: linear-gradient(45deg, #24231d, #1e1c1d);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ff8747;
            text-align: center;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* Desktop: 4 columns */
        @media (min-width: 1200px) {
            .menu {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Large tablets and small desktops: 3 columns */
        @media (min-width: 993px) and (max-width: 1199px) {
            .menu {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablets: 2 columns */
        @media (min-width: 601px) and (max-width: 992px) {
            .menu {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .food-item {
                width: 100% !important;
                max-width: 300px;
            }
        }

        /* Mobile phones: 1 column */
        @media (max-width: 600px) {
            .menu {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .food-item {
                width: 100% !important;
                max-width: 350px;
            }
            
            h1 {
                font-size: 28px;
            }
        }

        .food-item {
            width: 280px;
            border-radius: 20px;
            overflow: hidden;
            height: auto;
            min-height: 300px;
            background: #333;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .food-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .food-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .food-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .food-name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            font-weight: 900;
            margin: 0;
            color: #ffcc00;
            text-align: center;
        }

        .star-icon {
            width: 20px;
            height: 20px;
            fill: red;
        }

        strong {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #fff;
            margin: 5px 0;
        }

        p {
            color: #fff;
            margin: 4px 0;
            font-size: 14px;
        }

        .meat-options {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 10px;
        }

        .contact-link {
            display: block;
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        .contact-link:hover {
            color: #ff8747;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">1-Ovqatlar</h1>
        <div class="menu">
            <!-- Qaynatma sho'rva -->
            <div class="food-item">
                <img src="./image1_ovqat/Qaynatma_sho'rva.jpg" alt="Qaynatma sho'rva" class="food-image">
                <div class="food-content">
                    <h3 id="food-name">Qaynatma sho'rva</h3>
                    <div class="meat-options">
                        <p id="gosht1">Mol go'shti (33.000)</p>
                        <p id="gosht2">Qo'y go'shti (35.000)</p>
                    </div>
                </div>
            </div>

            <!-- Mastava -->
            <div class="food-item">
                <img src="./image1_ovqat/Mastava.jpg" alt="Mastava" class="food-image">
                <div class="food-content">
                    <h3 id="food-name2">Mastava</h3>
                    <strong id="narxi2">Narxi: 33.000</strong>
                </div>
            </div>

            <!-- No'xot sho'rva -->
            <div class="food-item">
                <img src="./image1_ovqat/noxot_shorva.jpg" alt="No'xot sho'rva" class="food-image">
                <div class="food-content">
                    <div class="food-name-container">
                        <h3 id="food-name3">No'xot sho'rva</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="star-icon" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </div>
                    <strong id="narxi3">Narxi: 33.000</strong>
                </div>
            </div>

            <!-- Teftel sho'rva -->
            <div class="food-item">
                <img src="./image1_ovqat/Teftel_shorva.jpg" alt="Teftel sho'rva" class="food-image">
                <div class="food-content">
                    <h3 id="food-name4">Teftel sho'rva</h3>
                    <strong id="narxi4">Narxi: 33.000</strong>
                </div>
            </div>

            <!-- Tovuq sho'rva -->
            <div class="food-item">
                <img src="./image1_ovqat/Tovuq_sho'rva.jpg" alt="Tovuq sho'rva" class="food-image">
                <div class="food-content">
                    <h3 id="food-name5">Tovuq sho'rva</h3>
                    <strong id="narxi5">Narxi: 30.000</strong>
                </div>
            </div>

            <!-- Lag'mon -->
            <div class="food-item">
                <img src="./image1_ovqat/Lag'mon.jpg" alt="Lag'mon" class="food-image">
                <div class="food-content">
                    <h3 id="food-name6">Lag'mon</h3>
                    <strong id="narxi6">Narxi: 38.000</strong>
                </div>
            </div>

            <!-- Chuchvara -->
            <div class="food-item">
                <img src="./image1_ovqat/Chuchvara.jpg" alt="Chuchvara" class="food-image">
                <div class="food-content">
                    <h3 id="food-name7">Chuchvara</h3>
                    <strong id="narxi7">Narxi: 38.000</strong>
                </div>
            </div>

            <!-- Tushonka sho'rva -->
            <div class="food-item">
                <img src="./image1_ovqat/Tushonka_sho'rva.jpg" alt="Tushonka sho'rva" class="food-image">
                <div class="food-content">
                    <h3 id="food-name8">Tushonka sho'rva</h3>
                    <strong id="narxi8">Narxi: 33.000</strong>
                </div>
            </div>
        </div>

        <a href="contact.html" class="contact-link" id="contact-link">Murojaat uchun</a>
    </div>

    <script>

            updateContent('uz');

                foodName4.textContent = "Teftel sho'rva";
                foodName5.textContent = "Tovuq sho'rva";
                foodName6.textContent = "Lag'mon";
                foodName7.textContent = "Chuchvara";
                foodName8.textContent = "Tushonka sho'rva";
                contactLink.textContent = "Murojaat uchun";
                narxi2.textContent = "Narxi: 33.000";
                narxi3.textContent = "Narxi: 33.000";
                narxi4.textContent = "Narxi: 33.000";
                narxi5.textContent = "Narxi: 30.000";
                narxi6.textContent = "Narxi: 38.000";
                narxi7.textContent = "Narxi: 38.000";
                narxi8.textContent = "Narxi: 33.000";
            } else if (lang === 'ru') {
                title.textContent = "1-Блюда";

                narxi5.textContent = "Цена: 30.000";
                narxi6.textContent = "Цена: 38.000";

            }
        }
    </script>
</body>

</html>
